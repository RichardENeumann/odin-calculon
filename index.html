<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

    <title>The Odin Project - Calculon</title>
</head>

<body>
    <header>This is Calculon</header>
 
    <main>
        <div class="display"></div>
        
        <div class="digitsOne">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="digitsTwo">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="digitsThree">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
            <button>0</button>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>    
        <button class="equals">=</button>
    </main>

    <footer>Rejoice, puny earthling!</footer>
</body>
</html>
