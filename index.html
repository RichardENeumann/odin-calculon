<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

    <title>The Odin Project - Calculon</title>
</head>

<body>
    <header>This is Calculon</header>
 
    <main>
        <div class="display" id="disp"></div>
        <div class="buttons">
            <div class="digits">
                <button id="1" onclick="updateVars(this.id)">1</button>
                <button id="2" onclick="updateVars(this.id)">2</button>
                <button id="3" onclick="updateVars(this.id)">3</button>
                <button id="4" onclick="updateVars(this.id)">4</button>
                <button id="5" onclick="updateVars(this.id)">5</button>
                <button id="6" onclick="updateVars(this.id)">6</button>
                <button id="7" onclick="updateVars(this.id)">7</button>
                <button id="8" onclick="updateVars(this.id)">8</button>
                <button id="9" onclick="updateVars(this.id)">9</button>
                <button id="0" onclick="updateVars(this.id)">0</button>
            </div>
            <div class="operators">
                <button id="+" onclick="updateVars(this.id)">+</button>
                <button id="-" onclick="updateVars(this.id)">-</button>
                <button id="*" onclick="updateVars(this.id)">*</button>
                <button id="/" onclick="updateVars(this.id)">/</button>
                <button id="=" onclick="updateVars(this.id)">=</button>       
            </div>    
        </div>    
        <button id="clear" onclick="updateVars(this.id)">Clear</button>
        
    </main>

    <footer>Rejoice, puny earthling!</footer>
</body>
</html>
